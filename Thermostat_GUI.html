<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Thermostat App</title>
  </head>
  <body>
    <br>
    <center><h2><font face="courier new">Thermostat App</font></h2></center>
    <br><br>
    <section>
      <center>
        <h1 id="temperature"></h1>
          <button type="button" class="btn btn-outline-success" id="temperature-up"> - </button>
          <button type="button" class="btn btn-outline-success" id="temperature-down"> + </button>
          <br><br>
          <button type="button" class="btn btn-outline-primary" id="temperature-reset"> Reset </button>
          <br><br>
          <br><br>
          <h3><font face="courier new">Power Saving Mode is </font></h3><span id="power-saving-status"><h3><font face="courier new"> On </font></h3></span>
          <button type="button" class="btn btn-outline-success" id="powersaving-on"> On </button>
          <button type="button" class="btn btn-outline-danger" id="powersaving-off"> Off </button>
      </center>


    <script src="js/Thermostat.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
